<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Budgeting</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <style>
      html {
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Budgeting</h1>
      <i id="version"></i><br />

      <div id="tx_input">

        Matches url: <input type="text" id="matches_url" name="matches_url" value="http://kalapun.com/budgeting/matches.json" style="width: 100%" />
        <!--
        <input type="file" id="tx_file" name="file" />
        <div id="drop_zone">Drop files here</div>
        -->
        <br />
        Paste the transactions:<br />
        <textarea class="form-control" id="tx_text" rows="3">
610000	EUR	20150801	00,37	00,02	20150801	-2,35	BEA   NR:T663NH   01.08.15/07.35 2944 ASD W Starbucks AMS,PAS521
        </textarea>
        <input id="loadTxBtn" type="submit" class="btn btn-primary" />
      </div>
      <button id="showInputTxBtn" class="btn btn-primary">Again</button>

        <div class="modal fade" id="catDetailModal" tabindex="-1" role="dialog" aria-labelledby="catDetailModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="catDetailModalLabel">Category</h4>
                <em id="catDetailTotalLabel"></em>
              </div>
              <div class="modal-body"></div>
              <!--div class="modal-footer"></div-->
            </div>
          </div>
        </div>



      <div id="results">

          <h2>Summary</h2>
          <div id="txSummary">
          </div>

      </div>

    </div> <!-- /container -->

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="budgeting.js"></script>
    <script src="app.js"></script>
  </body>
</html>
